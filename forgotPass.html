<html>
<head>
	<title>Forgot Password</title>
	<script>
		function validation(){ 
		var a = document.form1.newPassword.value;
		var b = document.form1.confirmPassword.value;
		var count=0;
		if(a!=b){
		alert("Passwords Do Not Match");
		count++;
		}
		else{
		count=0;
		}
		if(count==0){
		document.write("<h2>"+"Password Reset Confirmation Message"+"</h2>"+"</br>");
		document.write("<p style='color:red;'>"+"Your password has been reseted successfully.!!!"+"</p>");
		}
		}
	</script>
</head>

<body>
	<h2>Password Reset</h2></br>
	<form name="form1" onsubmit="validation()">
	<b>User Name:</b></br>
	<input type="text" name="userName" placeholder="Enter Username"/></br>
	<b>New Password:</b></br>
	<input type="password" name="newPassword" placeholder="Enter New Password" /></br>
	<b>Confirm Password:</b></br>
	<input type="password" name="confirmPassword" placeholder="Confirm New Password" /></br>
	<input type="submit" name="submit" value="submit" />
	</form>

</body>
</html>
